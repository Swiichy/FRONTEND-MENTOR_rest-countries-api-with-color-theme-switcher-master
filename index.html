<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__title">
                <h1 class="header__title-theme">Where in the world</h1>
            </div>
            <div class="header__theme">
                <i class="far fa-moon"></i>
                <span>dark mode</span>
            </div>
        </header>
        <main class="main">
            <div class="main__select">
                <div class="main__select-input">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search for a country..." autocomplete="off">
                </div>
                <div class="custom-select" style="width:200px;">
                    <select class="test">
                        <option value="">Filter by Region</option>
                        <option value="">All</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>
            <div class="main__card">

            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/99952062c2.js" crossorigin="anonymous"></script>
    <script src="js/select.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
